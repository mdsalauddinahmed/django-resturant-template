{% extends 'base.html' %}

{% block title %}Show Items{% endblock %}

{% block content %}
    <h2>Show Items</h2>
    <div class="row">
        {% for item in items %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="{{item.strCategoryThumb}}" class="card-img-top" alt="{{ item.title }}">
                    <div class="card-body">
                        <span>Meal item number :{{item.idCategory}}</span>
                        <h5 class="card-title">{{ item.strCategory }}</h5>
                        <p class="card-text">{{ item.strCategoryDescription|truncatewords:10 }}</p>
                        <div class="btn btn-dark w-100 ml-auto">Oder Now</div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
